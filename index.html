<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Matthew Bianco work day scheduler</title>
  </head>

  <body>

<!-- JUMBOTRON WITH HEADER, TITLE AND CLOCK THAT SHOWS CURRENT TIME -->
    <header class="jumbotron">
      <h1 class="display-3">Matthew Bianco work day scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<!-- JUMBOTRON WITH HEADER, TITLE AND CLOCK THAT SHOWS CURRENT TIME END -->

<!-- CONTAINERS THAT HOLD THE WORK HOUR, NOTES AREA AND SAVE BUTTON -->
    <div class="container">

        <div class='time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="9amTime" data-time='9'>
        9am
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8"  id="9amText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="9amBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="10amTime" data-time='10'>
        10am
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="10amText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="10amBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="11amTime" data-time='11'>
        11am
          </div>
            <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="11amText"></textarea>
            <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="11amBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="12amTime" data-time='12'>
        12am
          </div>
            <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="12amText"></textarea>
            <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="12amBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="1pmTime" data-time='1'>
        1pm
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="1pmText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="1pmBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="2pmTime" data-time='2'>
        2pm
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="2pmText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="2pmBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="3pmTime" data-time='3'>
        3pm
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="3pmText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="3pmBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="4pmTime" data-time='4'>
        4pm
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="4pmText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="4pmBtn"></button>
        </div>

        <div class='row time-block'>
          <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2" id="5pmTime" data-time='5'>
        5pm
        </div>
          <textarea class="work-text col-xs-8 col-sm-8 col-md-8 col-lg-8" id="5pmText"></textarea>
          <button class="col-xs-2 col-sm-2 col-md-2 col-lg-2 far fa-save btn-block saveBtn" id="5pmBtn"></button>
        </div>
<!-- CONTAINERS THAT HOLD THE WORK HOUR, NOTES AREA AND SAVE BUTTON END -->
    </div>



<!-- JAVASCRIPT STYLE SHEETS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
<!-- JAVASCRIPT STYLE SHEETS END -->
  </body>
</html>
